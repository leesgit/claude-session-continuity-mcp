name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'tools/project-manager-mcp/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'tools/project-manager-mcp/**'

defaults:
  run:
    working-directory: tools/project-manager-mcp

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: tools/project-manager-mcp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage
        if: matrix.node-version == '20.x'

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: tools/project-manager-mcp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

  build-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: tools/project-manager-mcp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check dist files
        run: |
          test -f dist/index.js || exit 1
          test -f dist/schemas.js || exit 1
          test -d dist/tools-v2 || exit 1
          echo "âœ… All required dist files exist"
